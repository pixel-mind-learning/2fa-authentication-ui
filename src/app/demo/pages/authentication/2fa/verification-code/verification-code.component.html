<div class="auth-main">
    <div class="auth-wrapper v3">
        <div class="auth-form">
            <div class="card my-5">
                <div class="card-body">
                    <a href="#" class="d-flex justify-content-center">
                        <img src="assets/images/logo1.png" style="width: 250px; padding-bottom: 50px;" alt="logo" />
                    </a>
                    <div class="row">
                        <div class="d-flex justify-content-center">
                            <div class="auth-header">
                            </div>
                        </div>
                    </div>
                    <div class="d-grid">
                        <h4 style="color: #2196f3;padding-bottom: 20px;"><b>AUTHENTICATION CODE</b></h4>
                    </div>
                    <div class="mb-3">
                        <div class="d-flex justify-content-center gap-2" id="auth-code">
                            <input type="text" maxlength="1" class="form-control text-center code-input"
                                *ngFor="let d of digits; let i = index" (input)="moveToNext($event, i)" />
                        </div>
                    </div>

                    <div class="d-grid mt-4">
                        <button type="button" class="btn btn-primary" routerLink="/default">Login</button>
                    </div>
                    <!-- <hr /> -->
                    <h5 class="d-flex justify-content-center">
                    </h5>
                </div>
            </div>
        </div>
    </div>
</div>
